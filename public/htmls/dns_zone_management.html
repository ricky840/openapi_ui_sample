<div class="container_fuild">
  <div class="row"> <!-- main row -->

    <!-- API section -->
    <div class="col-md-7">

			<!-- API title goes here -->
      <div class="row">
        <div class="col-md-3">
          <div class="corner_space"></div>
				</div>
        <div class="col-md-9">
					<h2>DNS - Zone Management</h2>
					<p>DNS- Zone Management is Akamai’s technology for managing a primary zone’s DNS records.</p>
					<hr>
				</div>
			</div>

      <!-- API content main body -->
      <div class="row">

        <!-- left menu -->
        <div class="col-md-3">
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="disabled"><a href="#"><h5>Zone Management Resource</h5></a></li>
            <li role="presentation" onclick="showAPIActionContent('get_zone')"><a href="#">Get a Zone</a></li>
            <li role="presentation" onclick="showAPIActionContent('add_modify_zone')"><a href="#">Add or Modify a Zone</a></li>
          </ul>
        </div>

        <!-- API action content -->
        <div class="col-md-9">
          <div id="api_action_body_wrapper">

            <div id="get_zone" class="each_api_action" style="display: none">
              <input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI('get_zone')">
            </div>

            <div id="add_modify_zone" class="each_api_action" style="display: none">
              <div id="textarea_wrapper" class="form-group has-feedback">
                <label for="add_modify_zone_body">Add or Modify a Zone Objects</label>
                <textarea id="add_modify_zone_body" class="form-control" rows="10" placeholder="" onkeydown="validateJsonTextarea('textarea_wrapper', 'add_modify_zonebody')"></textarea>
              </div>
              <input class="btn btn-success" type="button" value="Validate" onclick="validateJsonTextarea('textarea_wrapper', 'add_modify_zone_body')">
              <input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI('add_modify_zone')">
            </div>

            <div id="api_response_wrapper" class="each_api_action top-buffer" style="display: none">
              <span id="api_response"></span>
            </div>

          </div> <!-- action body wrapper -->
        </div> <!-- API action content end -->
      </div> <!-- API content main body end -->

    </div> <!-- API section end -->

    <!-- Toke HTML column -->
    <div class="col-md-4 col-sm-offset-1">
      <div id="token_html"></div>
    </div>

  </div> <!-- end of main row -->
</div> <!-- container -->

<div id="footer_html"></div>

<script>
  $(document).ready(function() {
    loadTokenHtml();
    showAPIActionContent('get_zone');
  });

  var placeholder = '{"objects":["http://ic-clean.datswatsup.com/test.jpg","http://ic-clean.datswatsup.com/test.jpg2"],"action":"remove","type":"arl","domain":"staging"}';
  // 너무 길어서 어떻게 해야할지... 수정필요 
  placeholder = JSON.stringify(JSON.parse(placeholder), null, 2);
  $("#add_modify_zone_body").val(placeholder);

  function runAPI(apitype) {

    if (apitype == "get_zone") {
      var endpoint = "/config-dns/v1/zones/zone";
      var return_response = sendAPIRequestGet(endpoint, "luna_token");
      showResponse(endpoint, return_response);
    }

    if (apitype == "add_modify_zone") {
      var endpoint = "/config-dns/v1/zones/zone";
      var body = $("#add_modify_zone_body").val();
      if (IsJsonString(body)) {
        var return_response = sendAPIRequestPost(endpoint, "luna_token", body);
        showResponse(body, return_response);
      } else {
        showNotification("JSON is not in valid format");
      }
    }
  }
</script>
