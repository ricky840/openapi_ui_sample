<div class="form-group">
  <label for="">Certificate</label>
  <span class="help-block">A Certificate deployed to the network managed through an enrollment.</span>
</div>

<div class="form-group">
  <label for="eid">Enrollment ID</label>
  <span class="help-block">ID of the Enrollment in the form of an integer</span>
  <input id="eid" type="number" class="form-control" placeholder="12345 (enrollmentID)">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var eid = $("#eid").val();
    if (eid) {
      var endpoint = "/cps/v2/enrollments/"+eid+"/deployments/production";
      sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter enrollmentID");
    }
  }
</script>
