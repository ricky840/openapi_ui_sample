<div class="form-group">
  <label for="">Delete an Enrollment</label>
  <span class="help-block">Deleting an enrollment is performed by creating a Change similar to a Change created for certificate deployment. The operation allows for control of when the Delete and Change should occur.</span>
</div>

<div class="form-group">
  <label for="eid">Enrollment ID</label>
  <span class="help-block">ID of the Enrollment in the form of an integer</span>
  <input id="eid" type="number" class="form-control" placeholder="12345 (enrollmentID)">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var eid = $("#eid").val();
    if (eid) {
      var endpoint = "/cps/v2/enrollments/"+eid;
      sendAPIRequestDelete(endpoint, "luna_token");
    } else {
      showNotification("Please enter enrollmentID");
    }
  }
</script>
