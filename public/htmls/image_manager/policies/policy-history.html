<div class="form-group">
  <label for="">Policy history</label>
  <span class="help-block">Retrieve policy history by policy ID.</span>
</div>

<div class="form-group">
  <label for="">Luna Token</label>
  <input id="img_manager_token" type="text" class="form-control" placeholder="test-10400979">
</div>

<div class="form-group">
  <label for="">Policy ID</label>
  <input id="pid" type="text" class="form-control" placeholder=".auto">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var pid = $("#pid").val();   
    var img_manager_token = $("#img_manager_token").val();
    if(pid && img_manager_token){
      var endpoint = "/imaging/v0/policies/history/"+pid;
      var headers = {
      "Luna-Token": img_manager_token,
      "Content-Type": "application/json"
    }
      var return_response = sendAPIRequestGet(endpoint, "img_token", headers);
    } else{
      showNotification("Please enter Luna Token and Policy ID");
    }    
  }
</script>
