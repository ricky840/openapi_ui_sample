<div class="form-group">
  <label for="">Set of Images</label>
  <span class="help-block">List Images to a Limit</span>
</div>

<div class="form-group">
  <label for="">Luna Token</label>
  <input id="img_manager_token" type="text" class="form-control" placeholder="test-10400979">
</div>

<div class="form-group">
  <label for="">Limit</label>
  <span class="help-block">Specify maximum number images to retrieve.</span>
  <input id="limit" type="number" class="form-control" placeholder="2">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var limit = $("#limit").val();   
    var img_manager_token = $("#img_manager_token").val();
    if(limit && img_manager_token){
      var endpoint = "/imaging/v0/images?limit="+limit;
      var headers = {
      "Luna-Token": img_manager_token,
      "Content-Type": "application/json"
    }
      var return_response = sendAPIRequestGet(endpoint, "img_token", headers);
    } else{
      showNotification("Please enter Luna Token and Limit number");
    }    
  }
</script>
