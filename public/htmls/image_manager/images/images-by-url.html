<div class="form-group">
  <label for="">Images by URL</label>
  <span class="help-block">List Images Matching a URL</span>
</div>

<div class="form-group">
  <label for="">Luna Token</label>
  <input id="img_manager_token" type="text" class="form-control" placeholder="test-10400979">
</div>

<div class="form-group">
  <label for="">URL</label>
  <span class="help-block">URL to search for</span>
  <input id="url" type="text" class="form-control" placeholder="http://www.customer.com/image2.png">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var url = $("#url").val();   
    var img_manager_token = $("#img_manager_token").val();
    if(url && img_manager_token){
      var endpoint = "/imaging/v0/images?url="+url;
      var headers = {
      "Luna-Token": img_manager_token,
      "Content-Type": "application/json"
    }
      var return_response = sendAPIRequestGet(endpoint, "img_token", headers);
    } else{
      showNotification("Please enter Luna Token and URL");
    }    
  }
</script>
