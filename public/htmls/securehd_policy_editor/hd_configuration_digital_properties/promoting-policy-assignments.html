<div class="form-group">
  <label for="securehd">Promote a Policy Assignment.</label>
  <span class="help-block">Promote security policy assignment for policy on production network</span>
</div>

<div class="form-group">
  <label for="pid">Policy ID</label>
  <span class="help-block">The ID of the policy to fetch.</span>
  <input id="pid" type="number" class="form-control" placeholder="1234 (policyId)">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var endpoint = "/config-media-security/v1/security/live/";
    var pid = $("#pid").val();
    if (pid) {
      endpoint = endpoint + pid + "/policyassignments/promote";
      var return_response = sendAPIRequestPut(endpoint, "luna_token");
    } else {
      showNotification("Please enter policyID");
    }
  }
</script>
