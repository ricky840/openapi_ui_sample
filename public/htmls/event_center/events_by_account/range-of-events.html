<div class="form-group">
  <label for="aid">Range of Events</label>
  <span class="help-block">Gets all event IDs for a given account that have an event start date within the given date range if both ends of the range are specified. If either the start or end dates are unspecified, the range is ignored. Note: This call doesn't support paging datasets.</span>
</div>

<div class="form-group">
  <label for="aid">Account ID</label>
  <span id="helpBlock" class="help-block">Unique identifier for the account.</span>
  <input id="aid" type="text" class="form-control" placeholder="1-7KLGH (accountId)">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var endpoint = "/events/v2/";
    var aid = $("#aid").val();
    if (aid) {
      endpoint = endpoint + aid + "/events/id";
      var return_response = sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter accountID");
    }
  }
</script>
