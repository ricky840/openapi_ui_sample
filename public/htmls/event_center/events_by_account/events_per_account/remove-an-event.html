<div class="form-group">
  <label for="aid">Remove an Events</label>
  <span class="help-block">Delete events for the given event IDs. The IDs are consumed as an array so that multiple events can be deleted at once. IDs that are not found are silently ignored.</span>
</div>

<div class="form-group">
  <label for="aid">Account ID</label>
  <span id="helpBlock" class="help-block">Unique identifier for the account.</span>
  <input id="aid" type="text" class="form-control" placeholder="1-7KLGH (accountId)">
</div>

<div class="form-group">
  <label for="elist">Event list</label>
  <span id="helpBlock" class="help-block">List of event IDs</span>
  <input id="elist" type="text" class="form-control" placeholder="{[117100,117103]}">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var endpoint = "/events/v2/";
    var aid = $("#aid").val();
    var elist = $("#elist").val();
    if (aid && elist) {
      endpoint = endpoint + aid + "/events";
      var return_response = sendAPIRequestDelete(endpoint, "luna_token", elist);
    } else {
      showNotification("Please enter accountID and Event List");
    }
  }

</script>
