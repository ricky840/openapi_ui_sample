<div class="form-group">
  <label for="aid">Event's Bandwidth Data</label>
  <span class="help-block">Gets the sum of all origin bandwidth data for all CP codes that are associated with the event. The data is returned in kilobits per second.</span>
</div>

<div class="form-group">
  <label for="aid">Account ID</label>
  <span id="helpBlock" class="help-block">Unique identifier for the account.</span>
  <input id="aid" type="text" class="form-control" placeholder="1-7KLGH (accountId)">
</div>

<div class="form-group">
  <label for="eid">Event ID</label>
  <span id="helpBlock" class="help-block">Unique identifier for the event.</span>
  <input id="eid" type="number" class="form-control" placeholder="117100 (eventId)">
</div>
 
<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var endpoint = "/events/v2/";
    var aid = $("#aid").val();
    var eid = $("#eid").val();
    if (aid && eid) {
      endpoint = endpoint + aid + "/events/" + eid +"/trafficdata/cpcode/origin/bandwidth";
      var return_response = sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter accountID and eventID");
    }
  }
</script>
