<div class="form-group">
  <label for="cloudlets">Update a Cloudlets Origin</label>
</div>

<div class="form-group">
  <label for="oid">Origin ID</label>
  <span class="help-block">The ID of the Origin.</span>
  <input id="oid" type="text" class="form-control" placeholder="nsorigin1 (originID)">
</div>         

<div id="textarea_wrapper" class="form-group has-feedback">
  <textarea id="update_a_cloudlets_origin_body" class="form-control" rows="10" placeholder="" onkeydown="validateJsonTextarea('textarea_wrapper', 'update_a_cloudlets_origin_body')"></textarea>
</div>

<input class="btn btn-success" type="button" value="Validate" onclick="validateJsonTextarea('textarea_wrapper','update_a_cloudlets_origin_body')">
<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
 var placeholder = '{  "description": "Origin for mobile user forwarding."}';
  placeholder = JSON.stringify(JSON.parse(placeholder), null, 2);
  $("#update_a_cloudlets_origin_body").val(placeholder);

 function runAPI() {   
      var endpoint = "/cloudlets/api/v2/origins/";
      var oid = $("#oid").val();
      endpoint = endpoint + oid;
      var body = $("#update_a_cloudlets_origin_body").val();
      if (IsJsonString(body)) {
        var return_response = sendAPIRequestPut(endpoint, "luna_token", body);
      } else {
        showNotification("JSON is not in valid format");
      }
    }

</script>
