<div class="form-group">
  <label for="cloudlets">Activate a Cloudlets Origin Version</label>
</div>

<div class="form-group">
  <label for="oid">Origin ID</label>
  <span class="help-block">The ID of the Origin.</span>
  <input id="oid" type="text" class="form-control" placeholder="nsorigin1 (originID)">
</div>         

<div id="textarea_wrapper" class="form-group has-feedback">
  <textarea id="activate_a_cloudlets_origin_version_body" class="form-control" rows="10" placeholder="" onkeydown="validateJsonTextarea('textarea_wrapper', 'activate_a_cloudlets_origin_version_body')"></textarea>
</div>

<input class="btn btn-success" type="button" value="Validate" onclick="validateJsonTextarea('textarea_wrapper','activate_a_cloudlets_origin_version_body')">
<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
 var placeholder = '{  "network": "STAGING","dryrun": false, "version": 1}';
  placeholder = JSON.stringify(JSON.parse(placeholder), null, 2);
  $("#activate_a_cloudlets_origin_version_body").val(placeholder);

 function runAPI() {   
      var endpoint = "/cloudlets/api/v2/origins/";
      var oid = $("#oid").val();
      endpoint = endpoint + oid + "/activations";
      var body = $("#activate_a_cloudlets_origin_version_body").val();
      if (IsJsonString(body)) {
        var return_response = sendAPIRequestPost(endpoint, "luna_token", body);
      } else {
        showNotification("JSON is not in valid format");
      }
    }

</script>
