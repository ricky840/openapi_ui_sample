<div class="form-group">
  <label for="cloudlet">Get a Cloudlet</label>
  <span class="help-block">Returns name, code, and ID information for a specific type of Cloudlet. You need the cloudletId when creating a new Policy.</span>
</div>

<div class="form-group">
  <label for="cid">Cloudlet ID</label>
  <span class="help-block">For GET operations, returns only policies for this particular cloudletId. </span>
  <input id="cid" type="number" class="form-control" placeholder="3 (cloudletID)">
</div>          

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var endpoint = "/cloudlets/api/v2/cloudlet-info/";
    var cid = $("#cid").val();
    if (cid) {
      endpoint = endpoint + cid;
      var return_response = sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter cloudletID");
    }
  }
</script>
