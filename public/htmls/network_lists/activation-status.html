<div class="form-group">
  <label for="activation_status_body">Get Activation Status</label>
  <span class="help-block">Retrieves the list's activation status.</span>
</div>

<div class="form-group">
  <label for="uid">Unique ID</label>
  <span class="help-block">Unique Id of List</span>
  <input id="uid" type="text" class="form-control" placeholder="17807_TRAININGIPLMN (unique-Id)">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
  	var endpoint = "/network-list/v1/network_lists/";
    var uid = $("#uid").val();
    if (uid) {
      endpoint = endpoint + uid + "/status";
      var return_response = sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter Unique ID");
    }
  }
</script>
