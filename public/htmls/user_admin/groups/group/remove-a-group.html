<div class="form-group">
  <label for="">Remove a Group</label>
  <span class="help-block">To delete a group, it must be empty of users and properties.</span>
</div>

<div class="form-group">
  <label for="aid">Account ID</label>
  <span class="help-block">Unique identifier for an account</span>
  <input id="aid" type="text" class="form-control" placeholder="1-2ABCD (accountID)">
</div>

<div class="form-group">
  <label for="gid">Group ID</label>
  <span class="help-block">Unique numeric identifier for a group</span>
  <input id="gid" type="number" class="form-control" placeholder="87673 (groupID)">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var aid = $("#aid").val();
    var gid = $("#gid").val();
    if (aid && gid) {
      var endpoint = "/user-admin/v1/accounts/"+aid+"/groups/"+gid;
      sendAPIRequestDelete(endpoint, "luna_token");
    } else {
      showNotification("Please enter accountID and groupID");
    }
  }
</script>
