<div class="form-group">
  <label for="">User Password</label>
  <span class="help-block">This operation resets a user's password. Note that it does not require passing data in the body. Setting the send_email query parameter to true sends an email to the user with the reset password.</span>
</div>

<div class="form-group">
  <label for="cid">Contact ID</label>
  <span class="help-block">Unique identifier for a user.</span>
  <input id="cid" type="text" class="form-control" placeholder="1-0A1BCD (contactID)">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var cid = $("#cid").val();
    if (cid) {
      var endpoint = "/user-admin/v1/users/"+cid+"/password";
      sendAPIRequestPut(endpoint, "luna_token");
    } else {
      showNotification("Please enter contactID");
    }
  }
</script>
