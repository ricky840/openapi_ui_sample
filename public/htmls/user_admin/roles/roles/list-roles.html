<div class="form-group">
  <label for="">List Roles</label>
  <span class="help-block">Get roles for an account.</span>
</div>

<div class="form-group">
  <label for="aid">Account ID</label>
  <span class="help-block">Unique identifier for an account</span>
  <input id="aid" type="text" class="form-control" placeholder="1-2ABCD (accountID)">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var aid = $("#aid").val();
    if (aid) {
      var endpoint = "/user-admin/v1/accounts/"+aid+"/roles";
      var return_response = sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter accountID");
    }
  }
</script>
