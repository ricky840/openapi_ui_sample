<div class="form-group">
  <label for="case">Case</label>
  <span class="help-block">Retrieve details for a given case.</span>
</div>

<div class="form-group">
  <label for="cid">Case ID</label>
  <span class="help-block">Retrieves Cases details for the given CaseId. </span>
  <input id="cid" type="text" class="form-control" placeholder="F-CS-1776092 (caseID)">
</div>          

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var endpoint = "/cases/v1/portal-user/case/";
    var cid = $("#cid").val();
    if (cid) {
      endpoint = endpoint + cid;
      var return_response = sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter caseID");
    }
  }
</script>
