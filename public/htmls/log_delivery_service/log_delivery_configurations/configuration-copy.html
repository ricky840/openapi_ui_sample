<div class="form-group">
  <label for="configuration_copy_body">Configuration Copy</label>
  <span class="help-block">Create a copy of a Log Delivery Configuration based for a given sourceServiceId. For details on response members within the target, see the ConfigurationCopy object.</span>
</div>
<div class="form-group">
  <label for="sid">Source Service ID</label>
  <span class="help-block">ID of the source configuration for copy.</span>
  <input id="sid" type="number" class="form-control" placeholder="214137 (sourceServiceId)">
</div>
<div id="textarea_wrapper" class="form-group has-feedback">
    <textarea id="configuration_copy_body" class="form-control" rows="10" placeholder="" onkeydown="validateJsonTextarea('textarea_wrapper', 'configuration_copy_body')"></textarea>
</div>

  <input class="btn btn-success" type="button" value="Validate JSON" onclick="validateJsonTextarea('textarea_wrapper', 'configuration_copy_body')">
  <input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">


<script>
  var placeholder = '{"target": { "acgObjectId": "111111","acgObjectType": "CP_CODE",  "productGroupId": 1  }}';
  placeholder = JSON.stringify(JSON.parse(placeholder), null, 2);
  $("#configuration_copy_body").val(placeholder);

  function runAPI() {
    var endpoint = "lds/v1/configurations/copy/";
    var sid = $("#sid").val();
    endpoint = endpoint + sid;
    var body = $("#configuration_copy_body").val();
    if (IsJsonString(body)) {
      var return_response = sendAPIRequestPost(endpoint, "luna_token", body);
    } else {
      showNotification("JSON is not in valid format");
    }
  }
</script>
