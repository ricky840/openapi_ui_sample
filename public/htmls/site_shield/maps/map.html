<div class="form-group"> 
  <label for="">Map</label>
  <span class="help-block">The following API endpoint allows the user to retrieve a single Map object with all its details. This action is is fulfilled provided that the user has correct access permissions to view the map details.</span>
</div>

<div class="form-group">
  <label for="id">ID</label>
  <span class="help-block">Numeric id of the Note to perform action with. Has example value.</span>
  <input id="id" type="text" class="form-control" placeholder="674115 (ID)">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var id = $("#id").val();
    if (id) {
      var endpoint = "/siteshield/v1/maps/"+id;
      sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter ID");
    }
  }
</script>
