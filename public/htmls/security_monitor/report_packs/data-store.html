<div class="form-group">
  <label for="">Data Store</label>
  <span class="help-block">Details include list of dimensions, list of metrics, aggregation interval, purge interval, maximum allowed query interval and so on.</span>
</div>

<div class="form-group">
  <label for="rid">Report Pack ID</label>
  <input id="rid" type="number" class="form-control" placeholder="101211 (reportPackID)">
</div>

<div class="form-group">
  <label for="did">Data Store ID</label>
  <input id="did" type="number" class="form-control" placeholder="288 (dataStoreID)">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var rid = $("#rid").val();
    var did = $("#did").val();
    if (rid && did) {
      var endpoint = "/security-monitor/v1/report-packs/"+rid+"/data-stores/"+did;
      sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter reportPackdID and dataStoreID");
    }
  }
</script>
