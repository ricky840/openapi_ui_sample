<div class="form-group">
  <label for="">Get a Test Configuration</label>
</div>

<div class="form-group">
  <label for="id">ID</label>
  <span class="help-block">The test's unique identifier.</span>
  <input id="id" type="number" class="form-control" placeholder="1 (ID)">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var id = $("#id").val();
    if (id) {
      var endpoint = "/sla-api/v1/tests/"+id;
      var return_response = sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter ID");
    }
  }
</script>
