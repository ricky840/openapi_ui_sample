<div class="form-group">
  <label for="">List Data Centers</label>
  <span class="help-block">Name of Traffic Management domain.</span>
  <input id="domain_name" type="text" class="form-control" placeholder="example.akadns.net">
</div>
<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var domain = $("#domain_name").val();
    if (domain) {
      var endpoint = "/config-gtm/v1/domains/"+domain+"/datacenters";
      sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter domain name");
    }
  }
</script>
