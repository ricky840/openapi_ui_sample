<div class="form-group">
  <label for="">Get a Domain</label>
  <span class="help-block">Name of Traffic Management domain.</span>
  <input id="domain" type="text" class="form-control" placeholder="example.akadns.net">
</div>
<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var domain_name =  $("#domain").val();
    if (domain_name) {
      var endpoint = "/config-gtm/v1/domains/"+domain_name;
      sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter domain name");
    }
  }
</script>
