<fieldset disabled>
  <div class="form-group">
    <label for="">List Domains</label>
    <span class="help-block">Retrieves all the domains available.</span>
    <input id="locations" type="text" class="form-control" placeholder="/config-gtm/v1/domains/">

</fieldset>
<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

  sendAPIRequestGet(endpoint, "luna_token");
}
</script>
