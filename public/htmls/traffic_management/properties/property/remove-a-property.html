<div class="form-group">
  <label for="">Remove a Property</label>
  <span class="help-block">Name of Traffic Management domain.</span>
  <input id="domain_name" type="text" class="form-control" placeholder="example.akadns.net">
</div>

<div class="form-group">
  <label for="pname">Property Name</label>
  <span class="help-block">Name of property to create or update.</span>
  <input id="pname" type="text" class="form-control" placeholder="www (propertyName)">
</div>
<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var domain = $("#domain_name").val();
    var pname = $("#pname").val();
    if (domain && pname) {
      var endpoint = "/config-gtm/v1/domains/"+domain+"/properties/"+pname;
      sendAPIRequestDelete(endpoint, "luna_token");
    } else {
      showNotification("Please enter domain name and property name");
    }
  }
</script>
