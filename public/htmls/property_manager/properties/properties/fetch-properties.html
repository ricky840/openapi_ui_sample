<div class="form-group">
  <label for="">Fetch a List of CP Properties</label>
  <span class="help-block">Fetch the list of properties available on this contract and group.</span>
</div>

<div class="form-group">
  <label for="cid">Contract ID</label>
  <input id="cid" type="text" class="form-control" placeholder="ctr_M-1TOTFAQ (contractID)">
</div>

<div class="form-group">
  <label for="gid">Group ID</label>
  <input id="gid" type="text" class="form-control" placeholder="grp_61240 (groupID)">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var cid = $("#cid").val();
    var gid = $("#gid").val();
    if (cid && gid) {
      var endpoint = "/papi/v0/properties/?contractId="+cid+"&groupId="+gid;
      sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter contractID and groupID");
    }
  }
</script>
