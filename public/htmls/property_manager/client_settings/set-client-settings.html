<fieldset disabled>
  <div class="form-group">
    <label for="">Set Client Settings</label>
    <input id="" type="text" class="form-control" placeholder="/papi/v0/client-settings">
  </div>
</fieldset>

<div id="textarea_wrapper" class="form-group has-feedback">
  <textarea id="set_client_settings" class="form-control" rows="10" placeholder="" onkeydown="validateJsonTextarea('textarea_wrapper', 'set_client_settings')"></textarea>
</div>

<input class="btn btn-success" type="button" value="Validate" onclick="validateJsonTextarea('textarea_wrapper','set_client_settings')">
<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
 var placeholder = '{ "ruleFormat": "v2015-08-08"}';
  placeholder = JSON.stringify(JSON.parse(placeholder), null, 2);
  $("#set_client_settings").val(placeholder);

 function runAPI() {  
      var endpoint = "/papi/v0/client-settings";
      var body = $("#set_client_settings").val();
      if (IsJsonString(body)) {
        var return_response = sendAPIRequestPut(endpoint, "luna_token", body);
      } else {
        showNotification("JSON is not in valid format");
      }
    }
</script>
