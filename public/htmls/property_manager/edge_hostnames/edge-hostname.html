<div class="form-group"> 
  <label for="">Fetch an Edge Hostname</label>
  <span class="help-block">Fetch an edge hostname. See the Data section for details on object members.</span>
</div>

<div class="form-group">
  <label for="cid">Contract ID</label>
  <input id="cid" type="text" class="form-control" placeholder="ctr_M-1TOTFAQ (contractID)">
</div>

<div class="form-group">
  <label for="gid">Group ID</label>
  <input id="gid" type="text" class="form-control" placeholder="grp_61240 (groupID)">
</div>

<div class="form-group">
  <label for="eid">Edge Hostname ID</label>
  <input id="eid" type="text" class="form-control" placeholder="ehn_887436 (edgeHostnameID)">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var cid = $("#cid").val();
    var gid = $("#gid").val();
    var eid = $("#eid").val();
    if (cid && gid && eid) {
      var endpoint = "/papi/v0/edgehostnames/"+eid+"?contractId="+cid+"&groupId="+gid;
      sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter contractID & groupID & edgeHostnameID");
    }
  }
</script>
