<div class="form-group"> 
  <label for="">Fetch a CP Code</label>
  <span class="help-block">Fetch information about a particular CP code. Along with basic names and identifiers, this resource contains the following members</span>
</div>

<div class="form-group">
  <label for="cid">Contract ID</label>
  <input id="cid" type="text" class="form-control" placeholder="ctr_M-1TOTFAQ (contractID)">
</div>

<div class="form-group">
  <label for="gid">Group ID</label>
  <input id="gid" type="text" class="form-control" placeholder="grp_61240 (groupID)">
</div>

<div class="form-group">
  <label for="cpid">CP Code ID</label>
  <input id="cpid" type="text" class="form-control" placeholder="cpc_33190 (cpcodeID)">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var cid = $("#cid").val();
    var gid = $("#gid").val();
    var cpid = $("#cpid").val();
    if (cid && gid && cpid) {
      var endpoint = "/papi/v0/cpcodes/"+cpid+"?contractId="+cid+"&groupId="+gid;
      sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter contractID & groupID & cpcodeID");
    }
  }
</script>
