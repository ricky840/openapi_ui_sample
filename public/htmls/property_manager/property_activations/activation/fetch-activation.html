<div class="form-group"> 
  <label for="">Fetch an Activation</label>
  <span class="help-block">Fetch information about one activation. Note: for pending activations, a Retry-After header will be sent to indicate an estimate of when the status is likely to change.</span>
</div>

<div class="form-group">
  <label for="cid">Contract ID</label>
  <input id="cid" type="text" class="form-control" placeholder="ctr_M-1TOTFAQ (contractID)">
</div>

<div class="form-group">
  <label for="gid">Group ID</label>
  <input id="gid" type="text" class="form-control" placeholder="grp_61240 (groupID)">
</div>

<div class="form-group">
  <label for="pid">Property ID</label>
  <input id="pid" type="text" class="form-control" placeholder="prp_175780 (propertyID)">
</div>

<div class="form-group">
  <label for="aid">Activation ID</label>
  <input id="aid" type="text" class="form-control" placeholder="atv_1696855 (activationID)">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var cid = $("#cid").val();
    var gid = $("#gid").val();
    var pid = $("#pid").val();
    var aid = $("#aid").val();
    if (cid && gid && pid && aid) {
      var endpoint = "/papi/v0/properties/"+pid+"/activations/"+aid+"?contractId="+cid+"&groupId="+gid;
      sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter contractID & groupID & propertyID & activationID");
    }
  }
</script>
