<div class="form-group">
  <label for="">Products</label>
  <span class="help-block">Provides read-only information about products, which enable properties and determine their set of available rule behaviors.</span>
</div>

<div class="form-group">
  <label for="cid">Contract ID</label>
  <span class="help-block">Contract-ID for the new Enrollemnt to be created against</span>
  <input id="cid" type="text" class="form-control" placeholder="ctr_M-1TOTFAQ (contractID)">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var cid = $("#cid").val();
    if (cid) {
      var endpoint = "/papi/v0/products/?contractId="+cid;
      sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter contractID");
    }
  }
</script>
