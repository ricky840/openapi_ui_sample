<div class="form-group"> 
  <label for="">Available Criteria</label>
  <span class="help-block">Provides read-only information about the criteria that can be used by the given property version. Criteria that are available as add-on modules, but not authorized do not appear on the list.</span>
</div>

<div class="form-group">
  <label for="cid">Contract ID</label>
  <input id="cid" type="text" class="form-control" placeholder="ctr_M-1TOTFAQ (contractID)">
</div>

<div class="form-group">
  <label for="gid">Group ID</label>
  <input id="gid" type="text" class="form-control" placeholder="grp_61240 (groupID)">
</div>

<div class="form-group">
  <label for="pid">Property ID</label>
  <input id="pid" type="text" class="form-control" placeholder="prp_175780 (propertyID)">
</div>

<div class="form-group">
  <label for="pversion">Property Version</label>
  <input id="pversion" type="number" class="form-control" placeholder="3 (propertyVersion Number)">
</div>

<input class="btn btn-primary" type="button" value="Send Request" onclick="runAPI()">

<script>
  function runAPI() {
    var cid = $("#cid").val();
    var gid = $("#gid").val();
    var pid = $("#pid").val();
    var pversion = $("#pversion").val();
    if (cid && gid && pid && pversion) {
      var endpoint = "/papi/v0/properties/"+pid+"/versions/"+pversion+"/available-criteria?contractId="+cid+"&groupId="+gid;
      sendAPIRequestGet(endpoint, "luna_token");
    } else {
      showNotification("Please enter contractID & groupID & propertyID & propertyVersion number");
    }
  }
</script>
