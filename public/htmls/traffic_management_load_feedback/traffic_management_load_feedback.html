			<!-- API title goes here -->

          <div class="corner_space"></div>
				</div>
        <div class="col-md-9">
          <h2>Traffic Management Load feedback API</h2>

          <hr>
				</div>
			</div>

      <!-- API content main body -->

        <!-- left menu -->
        <div class="col-md-3">

            <div class="list-group panel">
            <a href="#submit_fetch_loaddata" class="list-group-item list-group-title" data-toggle="collapse">Submit and Fetch Load Data<span class="caret"></span></a>
            <div class="collapse" id="submit_fetch_loaddata">
              <a href="#" class="list-group-item list-group-lv1" data-toggle="collapse"  onclick="loadApiActionPage('/htmls/traffic_management_load_feedback/submit_fetch_loaddata/submit-load-data.html')">Submit Load Data</a>
              <a href="#" class="list-group-item list-group-lv1" data-toggle="collapse"  onclick="loadApiActionPage('/htmls/traffic_management_load_feedback/submit_fetch_loaddata/fetch-load-data.html')">Fetch Load Data</a>
            </div>   
            </div>
          </div>
        </div><!-- left menu end -->

        <!-- API action content -->
        <div class="col-md-9">
     
					<!-- API action content goes here -->

          <div id="api_response_wrapper" class="each_api_action top-buffer" style="display: none">
